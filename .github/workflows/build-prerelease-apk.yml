name: Manual Test Build

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name (optional, defaults to auto-generated)'
        required: false
        default: ''
      release_notes:
        description: 'Release notes (optional)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
        continue-on-error: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace

      - name: Extract signing certificate fingerprints
        id: cert
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          CERT_INFO=$(keytool -list -v -keystore app/build/keystore/release.keystore \
            -alias "$KEY_ALIAS" -storepass "$KEYSTORE_PASSWORD")
          SHA256=$(echo "$CERT_INFO" | grep "SHA256:" | awk '{print $2}')
          SHA1=$(echo "$CERT_INFO" | grep "SHA1:" | awk '{print $2}')
          if [ -z "$SHA256" ] || [ -z "$SHA1" ]; then
            echo "::error::Failed to extract certificate fingerprints"
            exit 1
          fi
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "sha1=$SHA1" >> $GITHUB_OUTPUT
          echo "✓ Extracted certificate fingerprints"

      - name: Get branch name
        id: branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Get version from build
        id: version
        run: |
          VERSION=$(./gradlew -q printVersion | grep "versionName:" | cut -d' ' -f2)
          if [ -z "$VERSION" ]; then
            VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release Tag
        id: tag
        run: |
          TAG="prerelease-${{ steps.timestamp.outputs.timestamp }}-${{ steps.sha.outputs.sha }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Find APK
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "name=$(basename $APK_PATH)" >> $GITHUB_OUTPUT

      - name: Rename APK
        env:
          APK_PATH: ${{ steps.apk.outputs.path }}
        run: |
          cp "$APK_PATH" columba.apk
          echo "✓ Renamed APK to columba.apk"

      - name: Generate SHA256 checksum
        run: |
          sha256sum columba.apk > columba.apk.sha256
          echo "✓ Generated SHA256 checksum"

      - name: Read SHA256 checksum
        id: sha256
        run: |
          SHA256=$(cat columba.apk.sha256)
          echo "checksum=$SHA256" >> $GITHUB_OUTPUT

      - name: Determine release name
        id: release_name
        env:
          INPUT_NAME: ${{ github.event.inputs.release_name }}
          VERSION: ${{ steps.version.outputs.version }}
          SHA: ${{ steps.sha.outputs.sha }}
        run: |
          if [ -n "$INPUT_NAME" ]; then
            echo "name=$INPUT_NAME" >> $GITHUB_OUTPUT
          else
            echo "name=Pre-Release v${VERSION} (${SHA})" >> $GITHUB_OUTPUT
          fi

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.release_name.outputs.name }}
          body: |
            ## Pre-Release Build

            **Version:** ${{ steps.version.outputs.version }}
            **Branch:** `${{ steps.branch.outputs.branch }}`
            **Commit:** ${{ github.sha }}
            **Built:** ${{ steps.timestamp.outputs.timestamp }}

            This is a production-ready pre-release APK built with:
            - Release build configuration
            - ProGuard optimization enabled
            - Code minification enabled
            - No debug features

            ${{ github.event.inputs.release_notes }}

            ### Verification
            See [SECURITY.md](https://github.com/torlando-tech/columba/blob/main/SECURITY.md) for verification instructions.

            **Signing Certificate Fingerprints:**
            ```
            SHA-256: ${{ steps.cert.outputs.sha256 }}
            SHA-1:   ${{ steps.cert.outputs.sha1 }}
            ```

            **SHA256 Checksum:**
            ```
            ${{ steps.sha256.outputs.checksum }}
            ```

            ### Installation
            Download the APK below and install it on your Android device.

            **Note:** You may need to enable "Install from Unknown Sources" in your device settings.
          files: |
            columba.apk
            columba.apk.sha256
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: app-release-${{ steps.sha.outputs.sha }}
          path: columba.apk
          retention-days: 90
